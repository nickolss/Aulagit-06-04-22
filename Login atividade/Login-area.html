<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Área de Login</title>
	<link rel="stylesheet" href="style.css"/>
  </head>
  <body>
  
		<h1>Área de Cadastro</h1>
		
		<form>
		
		<fieldset id="user"/>
		<legend>Pessoal</legend>
		
		<p>
		<label for="Tnomep"/>
		Primeiro nome:
		<input type="text" id="Tnomep" name="Cnomep" placeholder="Digite seu primeiro nome" maxlength="30">
		
		</input>
		
		</p>
		
		
		<p>
		<label for="Tnomes"/>
		Sobrenome:
		<input type="text" id="Tnomes" name="Cnomes" placeholder="Digite seu sobrenome" maxlength="40">
		</input>
		
		</p>
		
		
		
		<p>
		Sexo:
		<input type="radio" id="Tmasc" name="sexo">
			<label for="Tmasc">Masculino</label>
			
		<input type="radio" id="Tfem" name="sexo">
			<label for="Tfem">Feminino</label>
			
	 
	 
	 
		</input>
		
		
		</p>
		
		
		
		
		<p>
		<label for="Tdata"/>
		Data de Nascimento:
		<input type="date" id="Tdata" name="Cdata"> 
		</input>
		
		
		</p>
		
		
		<p>
		<label for="Temail"/>
		Email:
		<input type="email" id="Temail" name="Cemail" placeholder="Digite seu email" maxlength="25">
		</input>
		
		</p>
		
		<p>
		<label for="Tpassword"/>
		Senha:
		<input type="password" id="Tpassword" name="Cpassword" placeholder="Digite sua senha" maxlength="16">
		</input>		
		
		</p>
		
	
		
		</form>

    

  </body>
</html>
